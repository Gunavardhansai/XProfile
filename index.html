<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XProfile - My Virtual Profile Card</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="profile-box">
        <div class="icons">
            <div class="menu-icon">
                <img src="assets/menu.png" alt="Menu Icon">
            </div>
            <div class="setting-icon">
                <img src="assets/setting.png" alt="Setting Icon">
            </div>
        </div>
        <img src="assets/profile-pic.png" alt="Profile Picture" class="profile-pic">
        <h3>Learner Beaver</h3>
        <p>Frontend Dev at CrioDo, Bengaluru</p>
        <div class="social-media">
            <img src="assets/instagram.png" alt="Instagram" class="social-icon">
            <img src="assets/telegram.png" alt="telegram" class="social-icon">
            <img src="assets/dribble.png" alt="Dribbble" class="social-icon">
        </div>
    </div>
</body>
</html>
